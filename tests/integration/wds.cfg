# this is a test
@replace-env
port=8042
ip=127.0.0.1
threads=5
prefork=0
timeout=30
use_caching=true
caching=2
server_url=http://localhost:8042
skylark_log=true

session_cookie=__watchdog_cookie__
session_data_column=SDATA
session_id_column=SID
session_lastwrite_column=STIME
session_table=SESSION
session_format=JSON

db_backend=$SQL
db_scripts_dir=$TEST_TMP/db
dsql_plugin_path=$REPO_ROOT/lib/
sqlite_db=$TEST_TMP/watchdog.db

sql_user=$SQL_USER
sql_password=$SQL_PASS
sql_database=$SQL_DB
sql_host=$SQL_HOST


output_dir=$TEST_TMP/output
max_test_time=1800
log_file=$TEST_TMP/server.log
log_level=2
log_stderr=true
debug=false
path=$REPO_ROOT/src/Watchdog/Server;$REPO_ROOT/src/Watchdog/Server/static
