export SQL="mysql"
export SQL_USER="root"
export SQL_PASS=""
export SQL_DB="watchdog_test"
export SQL_HOST="localhost"

SQL_MODE="SET SESSION sql_mode='NO_AUTO_VALUE_ON_ZERO';"

SQL_OPTS=""
[ "$SQL_USER" ] && SQL_OPTS="$SQL_OPTS -u$SQL_USER"
[ "$SQL_PASS" ] && SQL_OPTS="$SQL_OPTS -p$SQL_PASS"
[ "$SQL_HOST" ] && SQL_OPTS="$SQL_OPTS -h$SQL_HOST"
