port=8001
threads=3
prefork=3
timeout=30
use_caching=true
caching=2
server_url=http://localhost:8001
skylark_log=true

svn=svn://example.com/path
output_dir=/usr/share/watchdog/output
path=/usr/share/watchdog/usermods;/usr/share/watchdog
max_test_time=1800
log_file=/var/log/watchdog/wds.log
log_level=2
debug=false

session_cookie=__watchdog_cookie__
session_data_column=SDATA
session_id_column=SID
session_lastwrite_column=STIME
session_table=SESSION
session_format=JSON

sql_user=root
sql_password=
sql_database=watchdog
sql_host=localhost
sql_port=0
sql_socket=/var/run/mysqld/mysqld.sock
sql_log=true

smtp_host=127.0.0.1
smtp_port=25
smtp_use_ssl=false
smtp_user=
smtp_password=
smtp_from=Watchdog
smtp_sender=watchdog@example.com
